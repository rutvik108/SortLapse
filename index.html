<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sorting visualizer</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>

<body class="container-fluid">
    <header class="container-fluid">
        <!--title-->
        <div >
            <div class="title"><h1>Sort Lapse</h1></div>         
        </div>
        <!--nav bar to add functionality-->
        <nav>
            <div class="row">
                <div id="newArraydiv" class="col d-sm-flex">
                    <button type="button" class="btn btn-outline-primary btn-outline-warning newArray">new Array</button>
                </div>
                <div id="pausediv" class="col d-sm-flex">
                    <button type="button" class="btn btn-outline-danger btn-outline-warning pause">pause</button>
                </div>
                <div id="inputData" class="col">
                    size
                    <br>
                    <span><input id="inputSize" type="range" min="5" max="100" step=1 val=50></span>
                    <br>
                    speed
                    <br>
                    <span><input id="inputspeed" type="range" min="1" max="500" step=1 val=50></span>
                </div>
                <div class="col btn gap-2 justify-content-end d-sm-flex">
                    <button type="button" class="btn my-1 btn-outline-success Selection">SelectionSort</button>
                    <button type="button" class="btn my-1 btn-outline-success Insertion">InsertionSort</button>
                    <button type="button" class="btn my-1 btn-outline-success Merge">MergeSort</button>
                    <button type="button" class="btn my-1 btn-outline-success Quick">QuickSort</button>
                    <button type="button" class="btn my-1 btn-outline-success Bubble">BubbleSort</button>
                </div>
            </div>
        </nav>
    
    </header>
    <div class="visulizationClass" id="visulization"></div>
    <!--add data of the sorting algo-->
    <div id="data">
        <div id="SelectionType"></div>
        <div id="InsertionType"></div>
        <div id="BubbleType"></div>
        <div id="QuickType"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="SelectionSort.js"></script>
    <script src="InsertionSort.js"></script>
    <script src="QuickSort.js"></script>
    <script src="BubbleSort.js"></script>
    <script src="MergeSort.js"></script>
</body>
</html>
